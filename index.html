<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Country Explorer</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div class=" box">

            <header>
                <h1><i class="fa-solid fa-earth-americas"></i> Country Explorer</h1>
                <p>Discover information about countries<br>
                    <span class="center-text">around the world</span>
                </p>
            </header>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Enter country name">
                <button class="search"><i class="fa-brands fa-searchengin"></i> Search</button>
                <button class="resetitems">Reset</button>
            </div>

            <div id="result" class="country-card hidden">

            </div>

        </div>



        <script src="script.js"></script>
    </body>

</html>
